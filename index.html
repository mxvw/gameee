<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INTERACTIVE TO-DO ADVENTURE GAME</title>
    <link rel="stylesheet" href="./assets/styles/css/main.css">
</head>

<body>
    <div class="loading_screen">
        <div class="spinner"></div>
    </div>
    <header class="header">
        <div class="container">
            <div class="game">
                <div class="game_box">
                    <div class="game_title">
                        <a href="#!">
                            <h1>Adventure Game</h1>
                        </a>
                    </div>
                    <div class="game_right">
                        <form class="game_form">
                            <input name="input" type="text" class="game_input" placeholder="For Task Name">
                            <select class="game_select">
                                <option value="easy">easy</option>
                                <option value="medium">medium</option>
                                <option value="hard">hard</option>
                            </select>
                            <button class="game_add">Add Task</button>
                        </form>
                        <div class="message"></div>
                    </div>
                </div>
            </div>
            <div class="game_grid">
                <section class="box">
                    <h2>Quests</h2>
                    <div class="game_list">

                    </div>
                </section>
                <aside class="game_stats">
                    <h2>Statistics</h2>
                    <ul class="stats_list">
                        <li class="list">Total quests:</li>
                        <li class="list">Hard quests:</li>
                        <li class="list">Easy quests:</li>
                        <li class="list">Completed quests:</li>
                        <li class="list">Nested (flat) opened count:</li>
                    </ul>
                </aside>
            </div>
        </div>
    </header>

    <script src="./main.js"></script>
</body>

</html>
